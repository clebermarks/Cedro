<!-- INÍCIO DO CONTEÚDO -->
<section class="content-header">
</section>

<section class="content">

  <div class="jumbotron welcome-jumbotron">
    <div class="panel panel-default">

      <!-- Default panel contents -->
      <div class="panel-heading" style="text-align: left; background-color: lightsalmon">RESTAURANTES</div>

      <div class="panel-body">

        <div class="form-group-sm">
          <button type="button" class="btn btn-success" (click)="salvarRestaurante()">
            <span class="glyphicon glyphicon-save"></span> Salvar
          </button>
          &nbsp;
          <button type="button" class="btn btn-danger" routerLink="/restaurante">
            <span class="glyphicon glyphicon-remove"></span> Cancelar
          </button>
        </div>

        <div class="form-group-sm" style="text-align: left">
          <label class="control-label">Nome :</label>
          <input class="form-control" id="RestauranteNome" [(ngModel)]="restaurante.RestauranteNome" type="text" />
          <input type="hidden" id="RestauranteId" [(ngModel)]="restaurante.RestauranteId" />
        </div>

      </div>
    </div>
  </div>

</section>
<!-- FINAL DO CONTEÚDO -->
