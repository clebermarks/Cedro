<!-- INÍCIO DO CONTEÚDO -->
<section class="content-header">
</section>

<section class="content">

  <!-- INÍCIO DO CONTEÚDO -->
  <div class="jumbotron welcome-jumbotron">
    <div class="panel panel-default">

      <!-- Default panel contents -->
      <div class="panel-heading" style="text-align: left; background-color: lightpink">PRATOS</div>

      <div class="panel-body">

        <!-- FILTROS DE PESQUISA -->
        <div class="form-group-sm">
          <button type="button" class="btn btn-primary" (click)="buscarPratos()">
            <span class="glyphicon glyphicon-search"></span> Pesquisar
          </button>
          &nbsp;
          <button type="button" class="btn btn-warning" routerLink="/prato/novo">
            <span class="glyphicon glyphicon-plus"></span> Cadastrar
          </button>
        </div>

        <div class="form-group-sm" style="text-align: left">
          <label class="control-label">Nome do Prato :</label>
          <input class="form-control" type="text" [(ngModel)]="nameFiltro" />
        </div>

      </div>

      <!-- TABELA COM RESULTADO -->
      <div class="table-responsive">
        <table class="table table-stripped table-hover table-bordered">

          <thead>
            <tr>
              <th></th>
              <th class="th70px"></th>
              <th>Restaurante</th>
              <th>Prato</th>
              <th>Preço (R$)</th>
            </tr>
          </thead>

          <tbody style="text-align: left">
            <tr *ngFor="let item of pratos">
              <td class="col-md-1" style="text-align: center">
                <a [routerLink]="['/pratoEditar', item.Id]" title="Editar">
                  <span class="glyphicon glyphicon-edit"></span>
                </a>
              </td>
              <td class="col-md-1" style="text-align: center">
                <a (click)="apagarPrato(item.Id)" title="Remover">
                  <span class="glyphicon glyphicon-erase"></span>
                </a>
              </td>
              <td class="col-md-3">{{ item.Restaurante.RestauranteNome }}</td>
              <td>{{ item.Nome }}</td>
              <td class="col-md-1" style="text-align: right">
                {{ item.Preco.toLocaleString(undefined, {minimumFractionDigits: 2}) }}
              </td>
            </tr>
          </tbody>

        </table>
      </div>

    </div>
  </div>

</section>
<!-- FINAL DO CONTEÚDO -->
